<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Heart Disease Prediction</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <nav class="navbar navbar-expand-lg sticky-top bg-transparent">
    <div class="container">
      <a class="navbar-brand" href="/"><i class="fa-solid fa-hospital"></i> <strong>HeartCare</strong></a>

      <div class="d-flex align-items-center">
        <button id="themeToggle" class="btn btn-outline-light btn-sm me-2"><i class="fa-solid fa-moon"></i></button>
        <a class="btn btn-success btn-sm" href="#predict">Predict</a>
      </div>
    </div>
  </nav>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer class="mt-5 py-4 text-center small">
    <div class="container">Built with ❤️ — <em>White + Green</em> glassmorphism theme</div>
  </footer>

  <!-- JS: Bootstrap + custom -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
